<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/jquery@latest/dist/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@latest/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@latest/font/bootstrap-icons.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@latest/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module">
        function getQueryParam(param) {
            var searchParams = new URLSearchParams(window.location.search);
            return searchParams.get(param);
        }
        function onready() {
            const userName = getQueryParam('userName');
            $('.game-over-container .card-text').text(`Thank you ${userName ?? "player1"} for playing!`)
            if (!userName) window.close();
        }
        $(document).ready(onready);
    </script>
</head>

<body>
    <div class="container game-over-container">
        <div class="row justify-content-center">
            <div class="col-lg-6 col-md-8 col-sm-10">
                <div class="card text-center">
                    <div class="card-body">
                        <h1 class="card-title">Game Over</h1>
                        <p class="card-text"></p>
                        <a href="#" class="btn btn-primary">Play Again</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
