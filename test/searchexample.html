    <script>
        // 초기 상태 저장
        var originalContent = document.querySelector('.carousel-inner').innerHTML;

        function filterItems() {
            // 사용자 입력을 기반으로 필터링합니다.
            var input = document.querySelector('.searchTab input').value.toLowerCase();

            // 모든 carousel-item 요소를 숨깁니다.
            document.querySelectorAll('.carousel-item').forEach(function (item) {
                item.style.display = 'none';
            });

            // 입력값이 포함된 song-src를 포함하는 carousel-item만 표시합니다.
            document.querySelectorAll('.carousel-item .song-src').forEach(function (item) {
                if (item.textContent.toLowerCase().includes(input)) {
                    item.closest('.carousel-item').style.display = 'block';
                }
            });
        }

        function resetSearch() {
            // 저장해둔 초기 상태로 복원합니다.
            document.querySelector('.carousel-inner').innerHTML = originalContent;
        }
    </script>
